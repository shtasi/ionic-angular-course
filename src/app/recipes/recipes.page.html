<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes"
              [routerLink]="['./', recipe.id]">
      <ion-avatar>
        <ion-img [src]="recipe.imageURL"></ion-img>
      </ion-avatar>
      <ion-label class="ion-margin-left">
        {{ recipe.title }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
